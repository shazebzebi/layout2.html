<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">shahazaib</th>
            <th rowspan="2">sharjeel</th>
        </tr>
        <tr>
            <td>600</td>
            <td>500</td>
            <td>400</td>
        </tr>
    </table>
</body>

</html>
