<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city {
            background-color: black;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        
        .main {
            text-align: center;
        }
        
        .note {
            font-size: 120%;
            color: red;
        }
    </style>
</head>

<body>
    <div class="city main">
        <h2>london</h2>
        <p>london is the capital of englang</p>
    </div>
    <div class="city">
        <h2>islamabad</h2>
        <p>islamabad is the capital of pakistan</p>
    </div>
    <div class="city">
        <h2>tokyo</h2>
        <p>tokyo is the capital of japan</p>
    </div>
    <h2>this is <span class="note">important</span>heading</h2>
    <p>this color is <span class="note">red</span></p>
    <h2>different elements can share same clas</h2>
    <h2 class="city">london</h2>
    <p class="city">londoon is the capital of england</p>
</body>

</html>
